<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hybrid QR Code Page</title>
  <script>
    // Optionally register a service worker for offline caching
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(function(error) {
            console.log('Service Worker registration failed:', error);
          });
      });
    }

    window.addEventListener('load', function() {
      if (navigator.onLine) {
        // Zero-touch redirection to the target website when online
        window.location.href = "https://wiseonetech.in";
      } else {
        // Show offline content (vCard details) if offline
        document.getElementById('offlineContent').style.display = 'block';
      }
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #offlineContent { display: none; }
  </style>
</head>
<body>
  <div id="offlineContent">
    <h2>Contact Details</h2>
    <p><strong>Name:</strong> Nirmal Singh</p>
    <p><strong>Contact:</strong> +91-9167422630</p>
    <p><strong>Address:</strong> NaviMumbai - Maharashtra</p>
    <p>
      <a href="https://maps.google.com/?q=NaviMumbai+Maharashtra" target="_blank">
        View on Google Maps
      </a>
    </p>
  </div>
  <noscript>
    <!-- Fallback content if JavaScript is disabled -->
    <div>
      <h2>Contact Details</h2>
      <p><strong>Name:</strong> Nirmal Singh</p>
      <p><strong>Contact:</strong> +91-9167422630</p>
      <p><strong>Address:</strong> NaviMumbai - Maharashtra</p>
      <p>
        <a href="https://maps.google.com/?q=NaviMumbai+Maharashtra" target="_blank">
          View on Google Maps
        </a>
      </p>
    </div>
  </noscript>
</body>
</html>
